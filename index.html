<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <!-- TOP DISPLAY SECTION -->
      <div class="display-container">
        <div class="display-history-container">
          <div class="display-history"></div>
        </div>
        <div class="display-input-container">
          <input class="display-input" value="0" />
        </div>
      </div>
      <!-- CLEAR / DELETE SECTION -->
      <button class="clear">CLEAR</button>
      <button class="delete">DELETE</button>
      <!-- ROOT / EXPONENT SECTION -->
      <div class="root-exponent-container">
        <button class="operator root" data-operator="√"><sup>x</sup>√</button>
        <button class="operator exponent" data-operator="^">y<sup>x</sup></button>
      </div>
      <!-- BASIC OPERATORS SECTION -->
      <button class="operator divide" data-operator="/">/</button>
      <button class="operator multiply" data-operator="*">*</button>
      <button class="operator subtract" data-operator="-">-</button>
      <button class="operator add" data-operator="+">+</button>
      <!-- NUMBERS PAD -->
      <button class="number num0">0</button>
      <button class="number num1">1</button>
      <button class="number num2">2</button>
      <button class="number num3">3</button>
      <button class="number num4">4</button>
      <button class="number num5">5</button>
      <button class="number num6">6</button>
      <button class="number num7">7</button>
      <button class="number num8">8</button>
      <button class="number num9">9</button>
      <!-- OTHERS -->
      <button class="negation">+/-</button>
      <button class="decimal">.</button>
      <button class="calculate">=</button>
    </div>
  </body>
</html>
