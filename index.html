<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <!-- TOP DISPLAY SECTION -->
      <div class="display-container">
        <div class="display-history-container">
          <div class="display-history"></div>
        </div>
        <div class="display-input-container">
          <input class="display-input" value="0" />
        </div>
      </div>
      <!-- CLEAR / DELETE SECTION -->
      <button class="clear" data-id="Escape">CLEAR</button>
      <button class="delete" data-id="Backspace">DELETE</button>
      <!-- ROOT / EXPONENT SECTION -->
      <div class="root-exponent-container">
        <button class="operator root" data-id="√"><sup>x</sup>√</button>
        <button class="operator exponent" data-id="^">y<sup>x</sup></button>
      </div>
      <!-- BASIC OPERATORS SECTION -->
      <button class="operator divide" data-id="/">/</button>
      <button class="operator multiply" data-id="*">*</button>
      <button class="operator subtract" data-id="-">-</button>
      <button class="operator add" data-id="+">+</button>
      <!-- NUMBERS PAD -->
      <button class="number num0" data-id="0">0</button>
      <button class="number num1" data-id="1">1</button>
      <button class="number num2" data-id="2">2</button>
      <button class="number num3" data-id="3">3</button>
      <button class="number num4" data-id="4">4</button>
      <button class="number num5" data-id="5">5</button>
      <button class="number num6" data-id="6">6</button>
      <button class="number num7" data-id="7">7</button>
      <button class="number num8" data-id="8">8</button>
      <button class="number num9" data-id="9">9</button>
      <!-- OTHERS -->
      <button class="negation">+/-</button>
      <button class="decimal" data-id=",">.</button>
      <button class="calculate" data-id="Enter">=</button>
    </div>
  </body>
</html>
