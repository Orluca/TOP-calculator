<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <!-- TOP DISPLAY SECTION -->
      <div class="display-container">
        <div class="display-history"></div>
        <div class="display-input"></div>
      </div>
      <!-- CLEAR / DELETE SECTION -->
      <button class="clear">CLEAR</button>
      <button class="delete">DELETE</button>
      <!-- ROOT / EXPONENT SECTION -->
      <div class="root-exponent-container">
        <button class="root">ROOT</button>
        <button class="exponent">EXPONENT</button>
      </div>
      <!-- BASIC OPERATORS SECTION -->
      <button class="divide">/</button>
      <button class="multiply">*</button>
      <button class="subtract">-</button>
      <button class="add">+</button>
      <!-- NUMBERS PAD -->
      <button class="num0">0</button>
      <button class="num1">1</button>
      <button class="num2">2</button>
      <button class="num3">3</button>
      <button class="num4">4</button>
      <button class="num5">5</button>
      <button class="num6">6</button>
      <button class="num7">7</button>
      <button class="num8">8</button>
      <button class="num9">9</button>
      <!-- OTHERS -->
      <button class="negation">+/-</button>
      <button class="decimal">.</button>
      <button class="calculate">=</button>
    </div>
  </body>
</html>
